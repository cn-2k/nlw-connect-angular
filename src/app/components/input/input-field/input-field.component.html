<div class="flex-1">
  <input class="bg-transparent w-full outline-0 h-full placeholder:text-gray-400" [attr.type]="type()"
    [attr.maxlength]="maxLength()" [attr.minlength]="minLength()" [attr.min]="type() === 'number' ? 0 : null"
    [placeholder]="placeholder()" [readOnly]="readonly()" [disabled]="disabled() || isDisabled" [ngModel]="value"
    (ngModelChange)="onChange($event)" (blur)="onTouched()" (input)="onInputChange($event)" />
</div>
