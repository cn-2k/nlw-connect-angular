<div class="space-y-5">
  <h2 class="text-gray-200 text-xl font-heading font-semibold leading-none">
    Ranking de indicações
  </h2>

  <div class="space-y-4">
    @for (item of ranking(); track item.id) {
    <div class="relative rounded-xl bg-gray-700 border border-gray-600 p-6 flex flex-col justify-center gap-3">
      <span class="text-sm text-gray-300 leading-none">
        <span class="font-semibold">{{ $index + 1 }}&ordm;</span> |
        {{ item.name }}
      </span>

      <span class="font-heading text-2xl font-semibold text-gray-200 leading-none">
        {{ item.score }}
      </span>

      @if($index + 1 === 1) {
      <img src="../../../../assets/medal-gold.svg" alt="Ouro" class="absolute top-0 right-8" />
      }

      @if($index + 1 === 2) {
      <img src="../../../../assets/medal-silver.svg" alt="Prata" class="absolute top-0 right-8" />
      }

      @if($index + 1 === 3) {
      <img src="../../../../assets/medal-cooper.svg" alt="Bronze" class="absolute top-0 right-8" />
      }
    </div>
    } @empty {
    <p class="text-gray-300">
      Nenhuma indicação registrada
    </p>
    }
  </div>
</div>
